<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="index.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Práctica 4 Electron: Chat</title>
</head>
<body>
    <h1>HOME CHAT (Server)</h1>
    <br>
    <div id="left">
        <h2>Información</h2>
        <br>
        <ul>
            <li>Version de Node: <span id="version_node" class="blue"></span> </li>
            <li>Version de Chrome: <span id="version_chrome" class="blue"></span></li>
            <li>Version Eectron: <span id="version_electron" class="blue"></span></li>
            <li>Arquitectura: <span id="arquitectura" class="blue"></span></li>
            <li>Plataforma: <span id="plataforma" class="blue"></span></li>
            <li>Directorio: <span id="directorio" class="blue"></span></li>
        </ul>
        <br>
        <h2>Usuarios conectados</h2>
        <br>
        <p id="users" class="blue"></p>
        <br>
        <h2>Dirección IP</h2>
        <br>
        <p id="ip_address" class="blue"></p>
    </div>
    
    <div id="right">
        <h2>PRUEBAS</h2>
        <br>
        <p><input type="button" value="Enviar mensaje de prueba" id="btn_test"></p>
        <br>
        <h2>Mensajes</h2>
        <br>
        <p id="display"></p>
    </div>
</body>
</html>
